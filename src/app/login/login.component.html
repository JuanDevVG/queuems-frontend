<div class="container">
    <h1>QueueMS</h1>
    <div>
        <img src="#" alt="LOGO APP">
        <p class="text-danger">{{loginError}}</p>
        <form [formGroup]="loginForm">
            
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" id="username" name="username" formControlName="username" class="form-control">

                @if (username.invalid && (username.dirty || username.touched)) {
                    <div class="text-danger">
                        <div>El nombre de usuario es requerido.</div>
                    </div>
                }
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" id="password" name="password" formControlName="password" class="form-control">
            </div>
             
            <input type="button" value="Iniciar sesion" (click)="login()" class="btn btn-primary">
        </form>
    </div>

</div>
