@if (!userLoginOn) {
    <p>Iniciar sesion</p>
    
} @else {
    <div class="container" style="margin: 2rem auto;">
        <input type="button" class="btn btn-warning form-control" value="Cerrar sesion" (click)="logOut();">
        <div>
            <a routerLink="/paciente/turno" routerLinkActivate="active">Turno Paciente</a>
        </div>
    </div>
}
